name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and push the image
        run: |
          docker login --username rohitthampy --password ${{secrets.GH_PAT}} ghcr.io
          docker build . --tage ghcr.io/rohitthampy/ros2_simple_publihser_pkg:latest
          docker push ghcr.io/rohitthampy/ros2_simple_publihser_pkg:latest
          